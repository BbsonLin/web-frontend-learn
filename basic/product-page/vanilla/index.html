<!DOCTYPE html>
<html>
  <head>
    <title>Basic Vallina JS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Shop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="ml-auto">
          <div class="nav-item dropdown">
            <button
              class="nav-link btn btn-transparent dropdown-toggle"
              href="#"
              id="cart-dropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Cart(0)
            </button>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="cart"
            ></div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row mt-5">
        <div
          class="col-md-7 col-sm-6 d-flex justify-content-sm-end justify-content-center"
        >
          <img
            src="images/vmSocks-green-onWhite.jpg"
            class="img-thumbnail green-socks"
          />
          <img
            src="images/vmSocks-blue-onWhite.jpg"
            class="img-thumbnail blue-socks"
          />
        </div>
        <div class="col-md-5 col-sm-6 text-sm-left text-center">
          <h2 class="product-title">Socks</h2>
          <h4>
            <strong>$10</strong>
          </h4>
          <hr />
          <p>Socks from vue mastery class.</p>
          <p>
            80% cotton. 20% polyester.<br />
            Gender-neutral
          </p>
          <div>
            <label class="btn label-color text-success">
              <input type="radio" />
            </label>
            <label class="btn label-color text-primary">
              <input type="radio" />
            </label>
          </div>
          <hr />
          <button class="btn btn-outline-info">Add to cart</button>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
